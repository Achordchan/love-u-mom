<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>俄罗斯方块 - by Achord</title>
    <meta name="description" content="一个移动端友好的俄罗斯方块游戏，支持触屏操作，由Achord开发。联系电话：13160235855">
    <meta name="keywords" content="俄罗斯方块,手机游戏,Tetris,Achord,移动端游戏">
    <meta name="author" content="Achord Tel:13160235855">
    
    <!-- iOS 全屏显示配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="俄罗斯方块">
    
    <!-- iOS 桌面图标 -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23007AFF'/%3E%3Cg fill='white'%3E%3Crect x='20' y='20' width='20' height='20'/%3E%3Crect x='40' y='20' width='20' height='20'/%3E%3Crect x='40' y='40' width='20' height='20'/%3E%3Crect x='60' y='40' width='20' height='20'/%3E%3C/g%3E%3C/svg%3E">
    
    <!-- 禁止电话号码自动识别 -->
    <meta name="format-detection" content="telephone=no">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullscreen-container">
        <div class="game-container">
            <div class="game-header">
                <div class="score-box">
                    <span>分数:</span>
                    <span id="score">0</span>
                </div>
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-speed="1000">简单</button>
                    <button class="difficulty-btn" data-speed="500">中等</button>
                    <button class="difficulty-btn" data-speed="200">困难</button>
                </div>
                <div class="next-piece">
                    <div class="next-piece-board"></div>
                </div>
            </div>
            
            <div class="game-board"></div>
            
            <div class="controls">
                <button id="startBtn" class="control-btn">开始</button>
                <button id="pauseBtn" class="control-btn">暂停</button>
                <button id="restartBtn" class="control-btn">重新开始</button>
                <button id="exitBtn" class="control-btn exit-btn" onclick="window.location.href='/'">  不想玩了</button>

            </div>
        
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
